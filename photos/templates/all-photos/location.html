{%extends 'all-photos/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> ghjkjjjjjjjjjjjjjjjjjjjjjjjj{{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.name}}</h1>
          <a href="url"><img src="{{image.image.url}}"</a>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
