{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}



<!-Some code above--->
{% for photos_item in photos %}
<div class="container">
  <div class="row">
    <!-- displaying photos -->
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <h2 class="text-center"> {{ photos_item.name }} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <img src="{{photos_item.image.url}}" class="img-responsive" alt="Image" height="250"  width="250">
    </div>
    <button type="button" class="btn btn-info"><a href="/image/{{photos_item.id}}"> Read More</a></button>
    </div>
    <!-Some code below--->

    {% empty %}
    <div class="row">
    <h2 class="text-center">There No photos Items</h2>
    </div>
  
     {% endfor %}

   </div>
</div>
   {% endblock %}
