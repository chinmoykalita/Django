{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}



<!-Some code above--->
{% for photos_item in photos %}

  <div class="row">
    <!-- displaying photos -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ photos_item.name }} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
     <img src="{{photos_item.image.url}}" class="img-responsive" alt="Image" height=600px  width=600px>
    </div>

  </div>
  <!-Some code below--->

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No photos Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
